server {

    listen 443 default_server;
    listen [::]:443 ssl http2;
    ssl_certificate         /etc/ssl/cert.pem;
    ssl_certificate_key     /etc/ssl/key.pem;
    server_name "";
    return 444;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  ssl_certificate         /etc/ssl/cert.pem;
  ssl_certificate_key     /etc/ssl/key.pem;

  server_name api.simonmalm.com api.localhost;

  location / {
    proxy_pass http://flask:3031;
  }
}